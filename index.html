<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA TE TI POR MARIANO PASQUALI</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    
</head>
<body>
    
    <div class="wrap_tateti">
        
        <div class="titulo"><H1>TA TE TI MANIA ðŸŽ‰</H1></div>
        <div class="estado">
            <span id="estado">Comienza la partida el jugador X</span>
            <span id="restart_lbl" class="restart_lbl">
                Presiona <span class="circle"><i class="fas fa-sync"></i></span> para volver a jugar
            </span>
        </div>
        
        <div class="tablero">
            
            <div class="contador">
                <span>PARTIDAS GANADAS POR X</span>
                <span class="cuenta" id="wins_x">0</span>
            </div>
            
            <div class="botonera">
                
                <div class="rowboton">
                    <button class="btn small" id="boton0"></button>
                    <button class="btn small" id="boton1"></button>
                    <button class="btn small" id="boton2"></button>
                </div>
                <div class="rowboton">
                    <button class="btn small" id="boton3"></button>
                    <button class="btn small" id="boton4"></button>
                    <button class="btn small" id="boton5"></button>
                </div>
                <div class="rowboton">
                    <button class="btn small" id="boton6"></button>
                    <button class="btn small" id="boton7"></button>
                    <button class="btn small" id="boton8"></button>
                </div>            
                <div class="rowboton">
                    <button class="btn reset" id="botonReset"><i class="fas fa-sync"></i></button>
                </div>
                
            </div>
            <div class="contador">
                <span>PARTIDAS GANADAS POR O</span>
                <span class="cuenta" id="wins_o">0</span>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
